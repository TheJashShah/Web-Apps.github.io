<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="game1.css">
</head>
<body>
    <h1 class="header">Rock-Paper-Scissors!</h1>
    <hr>
    <div class="container">
        <button class="button" id="ROCK">ROCK</button>
        <button class="button" id="PAPER">PAPER</button>
        <button class="button" id="SCISSORS">SCISSORS</button>
    </div>
    <hr>
    <div class="container-2">
        <h2>User's choice: <span class="user-choice" id="user-choice"></span></h2>
        <h2>Computer's choice: <span class="comp-choice" id="comp-choice"></span></h2>
        <h2>Result: <span class="result" id="result"></span></h2>
    </div>
    <script src="game1.js"></script>
</body>
</html>
