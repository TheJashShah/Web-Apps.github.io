<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number.</title>
    <link rel="stylesheet" href="game2.css">
</head>
<body>
    <h1 class="header"> Guess The Number from 1 to 100!</h1>
    <div class="container">
        <input type="number" class="guess" id="guess" min="1" max="100">
    </div>
    <hr>
    <div class="container-2">
        <h2 id="result">Waiting for your guess...</h2>
        <hr>
        <button id="button" class="button">PLAY!</button>
    </div>
    <script src="game2.js"></script>
</body>
</html>
